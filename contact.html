<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 font-sans">

    <!-- Contact Section -->
    <section class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800">Contact Us</h2>
            <p class="text-center text-gray-600 mb-4">Get in Touch</p>

            <div class="text-center text-gray-700 mb-6">
                <p><strong>Email:</strong> support@dailytaskmanager.com</p>
                <p><strong>Phone:</strong> +91 7906586487</p>
                <p><strong>Address:</strong> Lane Number-2, Dehradun, Uttarakhand</p>
            </div>

            <form id="contactForm">
                <label class="block text-gray-700">Your Name:</label>
                <input type="text" id="name" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

                <label class="block text-gray-700">Your Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300">

                <label class="block text-gray-700">Your Message:</label>
                <textarea id="message" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300"></textarea>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </form>

            <form action="https://formsubmit.co/your-email" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table"> <!-- Makes email format better -->
            
                <label class="block text-gray-700">Your Name:</label>
                <input type="text" name="name" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300" required>
            
                <label class="block text-gray-700">Your Email:</label>
                <input type="email" name="email" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300" required>
            
                <label class="block text-gray-700">Your Message:</label>
                <textarea name="message" class="w-full p-2 border rounded-lg mb-4 focus:ring focus:ring-blue-300" required></textarea>
            
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </form>
            
            <!-- Social Links -->
            <div class="text-center mt-6">
                <p class="text-gray-700">Follow Us:</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="#" class="text-blue-600 hover:underline">Facebook</a>
                    <a href="#" class="text-pink-600 hover:underline">Instagram</a>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (!email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("Thank you! Your message has been sent.");
        });
    </script>

</body>
</html>
